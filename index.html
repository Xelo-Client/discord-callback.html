<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord OAuth Callback - Xelo Client</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #000000 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 20px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        h1 {
            margin: 0 0 1rem 0;
            font-size: 2rem;
            font-weight: 600;
        }
        
        p {
            margin: 0 0 2rem 0;
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .status {
            padding: 1rem;
            border-radius: 12px;
            margin: 1rem 0;
            font-weight: 500;
        }
        
        .success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }
        
        .loading {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #3b82f6;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .close-instruction {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🤑</div>
        <h1>Xelo Client</h1>
        <p>Discord OAuth Callback</p>
        
        <div id="status" class="status loading">
            <span class="spinner"></span>
            Processing authorization...
        </div>
        
        <div class="close-instruction" id="closeInstruction" style="display: none;">
            You can now close this page and return to the app.
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const statusDiv = document.getElementById('status');
        const closeInstruction = document.getElementById('closeInstruction');

        // Function to show status
        function showStatus(message, type) {
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
            closeInstruction.style.display = 'block';
        }

        // Handle the callback
        setTimeout(() => {
            if (error) {
                showStatus(`❌ Authorization failed: ${error}`, 'error');
            } else if (code) {
                showStatus('✅ Authorization successful! Redirecting back to app...', 'success');
                
                // Try to close the window or redirect back to app
                setTimeout(() => {
                    // Try to close if opened as popup
                    if (window.opener) {
                        window.close();
                    } else {
                        // Show instruction to manually close
                        showStatus('✅ Authorization complete! Please return to the app.', 'success');
                    }
                }, 2000);
            } else {
                showStatus('❌ No authorization code received', 'error');
            }
        }, 1000);

        // Auto-close detection
        window.addEventListener('beforeunload', () => {
            if (window.opener && !window.opener.closed) {
                window.opener.postMessage({
                    type: 'discord_oauth_callback',
                    code: code,
                    error: error
                }, '*');
            }
        });
    </script>
</body>
</html>
