<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Authorization - Xelo Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #2c2f33;
            color: #ffffff;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .success {
            color: #43b581;
        }
        .error {
            color: #f04747;
        }
        .spinner {
            border: 4px solid #23272a;
            border-top: 4px solid #7289da;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Xelo Client</h1>
        <div class="spinner"></div>
        <p id="status">Processing authorization...</p>
    </div>

    <script>
        // Get URL parameters from both query string and fragment
        const urlParams = new URLSearchParams(window.location.search);
        const fragmentParams = new URLSearchParams(window.location.hash.substring(1));
        
        // Check for access token (implicit flow) or code (authorization code flow)
        const accessToken = fragmentParams.get('access_token') || urlParams.get('access_token');
        const code = urlParams.get('code');
        const error = fragmentParams.get('error') || urlParams.get('error');
        
        const statusElement = document.getElementById('status');

        if (error) {
            statusElement.textContent = 'Authorization failed: ' + error;
            statusElement.className = 'error';
            document.querySelector('.spinner').style.display = 'none';
        } else if (accessToken || code) {
            statusElement.textContent = 'Authorization successful! You can close this window.';
            statusElement.className = 'success';
            document.querySelector('.spinner').style.display = 'none';
            
            // Auto-close after 3 seconds
            setTimeout(() => {
                window.close();
            }, 3000);
        } else {
            statusElement.textContent = 'No authorization received.';
            statusElement.className = 'error';
            document.querySelector('.spinner').style.display = 'none';
        }
    </script>
</body>
</html>
